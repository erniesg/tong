<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tong Demo</title>
    <style>
      body {
        width: 280px;
        margin: 0;
        padding: 14px;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: #1f2937;
        background: #fffaf3;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      p {
        margin: 0 0 12px;
        font-size: 12px;
        line-height: 1.45;
        color: #5b6472;
      }
      .link {
        display: block;
        margin: 6px 0;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #e9d8c5;
        background: white;
        text-decoration: none;
        color: #1f2937;
        font-size: 12px;
        font-weight: 600;
      }
      .link:hover {
        background: #fff1e2;
      }
      code {
        font-size: 11px;
        background: #f9efe4;
        border-radius: 6px;
        padding: 2px 5px;
      }
    </style>
  </head>
  <body>
    <h1>Tong Extension Demo</h1>
    <p>
      Open a YouTube watch page to see triple-lane overlays. API target defaults to
      <code>http://localhost:8787</code>.
    </p>

    <a class="link" href="http://localhost:3000/overlay" target="_blank" rel="noreferrer">Open Web Overlay Review</a>
    <a class="link" href="http://localhost:3000/game" target="_blank" rel="noreferrer">Open Mobile Game UI</a>
    <a class="link" href="http://localhost:3000/insights" target="_blank" rel="noreferrer">Open Ingestion Insights</a>
  </body>
</html>
